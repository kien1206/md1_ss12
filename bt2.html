<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm phần tử trong mảng</title>
</head>
<body>
    <script>
        // Mảng có sẵn
        var arr = [1, 3, 5, 7, 9, 2, 4, 6, 8, 10];

        // Nhập giá trị từ người dùng
        var inputValue = prompt("Nhập vào giá trị cần tìm:");

        // Chuyển đổi inputValue từ chuỗi sang số (nếu cần)
        var searchValue = parseInt(inputValue);

        // Tìm kiếm trong mảng
        var foundIndex = arr.indexOf(searchValue);

        // Kiểm tra kết quả và in ra màn hình console
        if (foundIndex !== -1) {
            console.log(`Phần tử ${searchValue} được tìm thấy tại vị trí ${foundIndex} trong mảng.`);
        } else {
            console.log(`Phần tử ${searchValue} không tồn tại trong mảng.`);
        }
    </script>
</body>
</html>
