<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm các số chia hết</title>
</head>
<body>
    <script>
        // Yêu cầu người dùng nhập vào hai số nguyên dương
        var a = parseInt(prompt("Nhập vào số nguyên dương a:"));
        var b = parseInt(prompt("Nhập vào số nguyên dương b:"));

        // Khởi tạo mảng để lưu các số thỏa mãn điều kiện
        var resultArray = [];

        // Lưu các số chia hết cho b trong khoảng từ 1 đến a
        for (var i = 1; i <= a; i++) {
            if (i % b === 0) {
                resultArray.push(i);
            }
        }

        // Lưu các số chia hết cho a trong khoảng từ 1 đến b
        for (var j = 1; j <= b; j++) {
            if (j % a === 0) {
                resultArray.push(j);
            }
        }

        // Loại bỏ các phần tử trùng lặp trong mảng
        resultArray = [...new Set(resultArray)];

        // In mảng kết quả ra màn hình console
        console.log("Các số thỏa mãn điều kiện là:", resultArray);
    </script>
</body>
</html>
