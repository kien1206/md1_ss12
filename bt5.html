<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đảo ngược mảng</title>
</head>
<body>
    <script>
        // Khai báo mảng với các phần tử bất kỳ
        var arr = [1, 'hello', 3.14, true, 'one', 42];

        // In mảng ban đầu ra màn hình console
        console.log('Mảng ban đầu:', arr);

        // Đảo ngược thứ tự các phần tử trong mảng
        var reversedArr = arr.reverse();

        // In mảng sau khi đảo ngược ra màn hình console
        console.log('Mảng sau khi đảo ngược:', reversedArr);
    </script>
</body>
</html>
